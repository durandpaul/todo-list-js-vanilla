<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <script type="text/javascript" src="./src/index.js" defer></script>
    <title>todo list</title>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>My Todo List</h1>
            <nav>
                <ul class="nav__show-deleted-todo" >
                    <li> <strong> Deleted Todo </strong> </li>
                </ul>
            </nav>
        </header>
        <div id="todo">
            <div id="todo-form" >
                <h2> Enter your <strong> todo </strong>: </h2>
                <form id="form">
                    <input type="text" name="todo" id="new-todo" required>
                    <input type="submit" value="add to list">
                </form>
                <ul id="todo__list">
                </ul>
            </div>
            <div id="todo__delete-list">
                <ul>
                    <li> deleted ele </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
